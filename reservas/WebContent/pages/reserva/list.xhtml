<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
			
		<h4> Listagem de reservas - 
			<h:outputText value="#{usuarioMBean.usuarioLogado.login}" /> 
		</h4>
	
		<h:form>
			<h:dataTable value="#{reservaMBean.reservasModel}" var="reserva">
				<h:column>
    				<f:facet name="header">Aluno</f:facet>
    				<h:outputText value="#{reserva.alunoCadastrado}"/>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Sala</f:facet>
    				<h:outputText value="#{reserva.salaReservada.nome}"/>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Data de Reserva</f:facet>
    				<h:outputText value="#{reserva.dataDeReserva}" >
    					<f:convertDateTime pattern="dd/MM/yyyy"/>
    				</h:outputText>
    			</h:column>    			    		    			
    			
    			<h:column>
					<h:commandButton action="#{reservaMBean.removerReserva}" value="Remover" />
    			</h:column>
			</h:dataTable>
			
			<h:commandButton action="#{reservaMBean.novaReserva}" value="Nova reserva" />
		</h:form>
	</ui:define>
</ui:composition>
